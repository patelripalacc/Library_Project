<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,900&display=swap"
      rel="stylesheet"
    />
    <script src="./app.js" defer></script>
  </head>
  <body id="container">
    <main
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      "
    >
      <div>
        <h1 class="h1">Library Project</h1>
        <div>
          <div class="input">
            <div>
              <label for="titleInput">Title:</label>
              <input
                type="text"
                name="title"
                id="titleInput"
                placeholder="Book Title"
              />
            </div>
            <div>
              <label for="authorInput">Author:</label>
              <input
                type="text"
                name="author"
                id="authorInput"
                placeholder="Author Name"
              />
            </div>
          </div>
          <div class="ckbox">
            <div>
              <label for="readCheckbox">Read</label>
              <input type="checkbox" name="read" id="readCheckbox" />
            </div>
            <button id="addButton">Add Book</button>
          </div>
        </div>
        <div id="library">
          <table id="table">
            <thead class="title">
              <tr class="header">
                <th>Title</th>
                <th>Author</th>
                <th>Read</th>
                <th>Remove</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <!--Add books here-->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
